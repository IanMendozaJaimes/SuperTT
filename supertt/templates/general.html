<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	{% load static %}
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}"> 
	<link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
	<title>{% block appname %}Nombre de la App{% endblock %}</title>
</head>
<body>
	<header>
		<nav class="NavigationBar">
			<div class="NavigationBar_appname">
				<p class="NavigationBar_appname_p">Nombre de la App</p>
			</div>
			<div class="NavigationBar_options">
				<ul class="NavigationBar_options_ul">
					<li>
						<p>Mis proyectos</p>
					</li>
					<li>
						<p>Cuenta</p>
						<div class="NavigationBar_options_avatar"></div>
					</li>
				</ul>
			</div>
		</nav>
	</header>
{% block content %}{% endblock %}
</body>
</html>
