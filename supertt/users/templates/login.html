{% extends "general.html" %}
{% block content %}
	
	<section class="Login">
		
		<div class="Login_container">
			<h1 class="Login_container_p">Inicio de Sesi칩n</h1>
			<div class="Login_container_form">
				<form method="post" action="/usuarios/login">
					{% csrf_token %}

					<div class="Login_container_p">

					</button>
					<div class="Login_container_line">

					</div>
					<button id="btnR" class="btn_form Login_container_change">
						Registrarse
					</button>
				</form>
			</div>
		</div>

	</section>

	<script type="text/javascript">
		let btnRegistro = document.getElementById('btnR');
		btnRegistro.onclick = function(e){
			e.preventDefault();
			window.location = '/usuarios/registrarse'
		};
	</script>

{% endblock %}
